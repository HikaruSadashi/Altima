# DataSource settings: MySQL
spring.datasource.url=jdbc:mysql://mysql_server_ip:3306/database_name?useSSL=true&verifyServerCertificate=false&requireSSL=true
spring.datasource.username=db_username
spring.datasource.password=db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Memcached settings
spring.cache.type=memcached
spring.cache.memcached.servers=memcached_server_ip:11211
spring.cache.memcached.username=memcached_username
spring.cache.memcached.password=memcached_password

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
